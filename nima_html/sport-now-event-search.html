<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SportNow Search Results</title>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="js/jquery-1.12.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.5/bootstrap-slider.min.js"></script>
  
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.5/css/bootstrap-slider.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <!--sport-now-->
  <link rel="stylesheet" type="text/css" href="css/sport-now-sportselect.css">
  
  <script>
    /* Set the width of the side navigation to 250px */
    function openSearch() {
        document.getElementById("mySearch").style.width = "14em";
    }
    
    /* Set the width of the side navigation to 0 */
    function closeSearch() {
        document.getElementById("mySearch").style.width = "0";
    }
          
  </script>
  
</head>
<body>
  
  <div class="sidebar">
    <ul class="vert-one">
      <img src="css/images/user.jpg" alt="User" class="img-responsive img-circle">
      <h3 style="color:white; text-align:center;">Bobby</h3>
      <li><a href="#" title="CSS Menus" class="current">User Profile</a></li>
      <li><a href="#" title="CSS Menus">SportsFeed</a></li>
      <li><a href="#" title="CSS Menus">About</a></li>
      <li><a href="#" title="CSS Menus">Settings</a></li>
      <li><a href="#" title="CSS Menus">Logout</a></li>
    </ul>  
    <span onclick="openSearch()"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search"></span> Search</button></span>
  </div><!--End of sidebar-->
  
  <div id="mySearch" class="search-menu">
      <a href="javascript:void(0)" class="closebtn" onclick="closeSearch()">&times;</a>
      <input type="text" id="search" placeholder=" looking for ...">
      <ul class="search-list">
          <li><a href="#">User Search</a></li>
          <li><a href="#">Location Search</a></li>
          <li><a href="#">General Search</a></li>
      </ul>
  </div><!--End of Search menu-->
  
<div class="container">
  <div  id="header-color" class="jumbotron">
    <h1>SportNow</h1>
</div>
  
<div class="col-md-1"></div>
<div class="center-content col-md-10">
  
  <h1>Events Near You</h1>

  <div class="map-placeholder">
    <img src="css/images/map.png" alt="map">
  </div><!--End of map-->

</div><!--End of main content-->
<div class="col-md-1"></div>

</div>


</body>
</html>
