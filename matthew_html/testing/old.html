<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>New User</title>
	
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="css/registration.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	  <script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="http://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

  </head>
  
  <body id="backgroundimage">
	<div class="container">
		<div class=row>
			<div class="text-center"><h1><strong>New User</strong></h1></div>
		</div>
	</div>
	<br>
	
		<div class="container">
			<div class="jumbotron back">
				<form class="" method="post" action="#" role="form">
					<div class=row>
						<div class=col 
					</div>
					<div class="form-group">
						<label for="firstname">First Name:</label>
						<input type="text" class="form-control" id="firstname" placeholder="First Name">
					</div>
					<div class="form-group">
						<label for="lastname">Last Name:</label>
						<input type="text" class="form-control" id="lastname" placeholder="Last Name">
					</div>
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" class="form-control" id="username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="password">Confirm Password:</label>
						<input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
					</div>
					<div class="form-group">
						<label for="age">Age:</label>
						<input type="text" class="form-control" id="age" placeholder="Age">
					</div>
					<div class="form-group">
						<label for="gender">Gender:</label>
						<br>
					<div class="dropdown">
					  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Gender
					  <span class="caret"></span></button>
					  <ul class="dropdown-menu">
						<li><a href="#">Male</a></li>
						<li><a href="#">Female</a></li>
					  </ul>
					</div>
					<br>
					<div class="form-group">
						<label for="address">Address:</label>
						<input type="text" class="form-control" id="address" placeholder="Address">
					</div>
					<div class="col-md-12 text-center">
						<button type="submit">Submit</button>
					</div>
					<br>
				</form>
				
				<form class="form-horizontal" role="form">
					<div class="form-group">
					  <label for="inputType" class="col-md-2 control-label">Type</label>
					  <div class="col-md-3">
						  <input type="text" class="form-control" id="inputType" placeholder="Type">
					  </div>
					</div>
					<div class="form-group">
						<span class="col-md-2 control-label">Metadata</span>
						<div class="col-md-6">
							<div class="form-group row">
								<label for="inputKey" class="col-md-1 control-label">Key</label>
								<div class="col-md-2">
									<input type="text" class="form-control" id="inputKey" placeholder="Key">
								</div>
								<label for="inputValue" class="col-md-1 control-label">Value</label>
								<div class="col-md-2">
									<input type="text" class="form-control" id="inputValue" placeholder="Value">
								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
		

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
