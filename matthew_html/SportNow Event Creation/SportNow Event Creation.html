<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SportNow Event</title>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="js/jquery-1.12.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.5/bootstrap-slider.min.js"></script>
  
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.5/css/bootstrap-slider.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <!--sport-now-->
  <link rel="stylesheet" type="text/css" href="css/sport-now-sportselect.css">  
  <link rel="stylesheet" type="text/css" href="css/sport-now-createevent.css"> 
</head>
<body>
  
<div class="sidebar">
  <ul class="vert-one">
    <img src="css/images/user.jpg" alt="User" class="img-responsive img-circle">
    <h3 style="color:white; text-align:center;">Bobby</h3>
    <li><a href="#" title="CSS Menus">User Profile</a></li>
    <li><a href="#" title="CSS Menus" class="current">SportsFeed</a></li>
    <li><a href="#" title="CSS Menus">About</a></li>
    <li><a href="#" title="CSS Menus">Settings</a></li>
    <li><a href="#" title="CSS Menus">Logout</a></li>
  </ul>  
  <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search"></span> Search</button>
</div><!--End of sidebar-->
  
<div class="container">
  <div  id="header-color" class="jumbotron">
    <h1>SportNow</h1>
</div>

<div class="col-md-1"></div>
<div class="center-content col-md-10">
  		
			
				<form class="" method="post" action="#" role="form">
					<div class=row>
						<div class="col-md-12">
							<div class="form-group">
								<label for="headline">Headline:</label>
								<input type="text" class="form-control" id="headline" placeholder="(i.e. Competitive Basketball on Friday)">
							</div>
						</div>
						<div class="col-md-2">
								<div class="form-group">
									<label for="choose-time">Time:</label>
								<select class="form-control">
									<option value="12:00">12:00</option>
									<option value="12:30">12:30</option>
									<option value="1:00">1:00</option>
									<option value="1:30">1:30</option>
									<option value="2:00">2:00</option>
									<option value="2:30">2:30</option>
									<option value="3:00">3:00</option>
									<option value="3:30">3:30</option>
									<option value="4:00">4:00</option>
									<option value="4:30">4:30</option>
									<option value="5:00">5:00</option>
									<option value="5:30">5:30</option>
									<option value="6:00">6:00</option>
									<option value="6:30">6:30</option>
									<option value="7:00">7:00</option>
									<option value="7:30">7:30</option>
									<option value="8:00">8:00</option>
									<option value="8:30">8:30</option>
									<option value="9:00">9:00</option>
									<option value="9:30">9:30</option>
									<option value="10:00">10:00</option>
									<option value="10:30">10:30</option>
									<option value="11:00">11:00</option>
									<option value="11:30">11:30</option>
								</select>
								</div>
						</div>
						<div class="col-md-2">
								<div class="form-group">
									<label for="choose-ampm">AM/PM:</label>
								<select class="form-control">
									<option value="am">AM</option>
									<option value="pm">PM</option>
								</select>
								</div>
						</div>
						<div class="col-md-6">
								<div class="form-group">
									<label for="choose-month">Month:</label>
								<select class="form-control">
									<option value="January">January</option>
									<option value="February">February</option>
									<option value="March">March</option>
									<option value="April">April</option>
									<option value="May">May</option>
									<option value="June">June</option>
									<option value="July">July</option>
									<option value="August">August</option>
									<option value="September">September</option>
									<option value="October">October</option>
									<option value="November">November</option>
									<option value="December">December</option>
								</select>
								</div>
						</div>
						<div class="col-md-2">
								<div class="form-group">
									<label for="choose-day">Day:</label>
								<select class="form-control">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
									<option value="13">13</option>
									<option value="14">14</option>
									<option value="15">15</option>
									<option value="16">16</option>
									<option value="17">17</option>
									<option value="18">18</option>
									<option value="19">19</option>
									<option value="20">20</option>
									<option value="21">21</option>
									<option value="22">22</option>
									<option value="23">23</option>
									<option value="24">24</option>
									<option value="25">25</option>
									<option value="26">26</option>
									<option value="27">27</option>
									<option value="28">28</option>
									<option value="29">29</option>
									<option value="30">30</option>
									<option value="31">31</option>
								</select>
								</div>
						</div>
					</div>
					<div class=row>
						<div class="col-md-12">
								<div class="form-group">
									<label for="choose-sport">Sport:</label>
								<select class="form-control">
									<option value="baseball">Baseball</option>
									<option value="basketball">Basketball</option>
									<option value="cycling">Cycling</option>
									<option value="football">Football</option>
									<option value="golf">Golf</option>
									<option value="hockey">Hockey</option>
									<option value="running">Running</option>
									<option value="soccer">Soccer</option>
									<option value="tennis">Tennis</option>
								</select>
								</div>
						</div>
					</div>
					<div class=row>
						<div class="col-md-6">
								<div class="form-group">
									<label for="min-skill">Minimum Skill Level:</label>
								<select class="form-control">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
								</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="max-skill">Maximum Skill Level:</label>
								<select class="form-control">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
							</div>
						</div>
					</div>
						<div class="form-group">
							<label for="player-number">Number of Players:</label>
							<input type="number" class="form-control" id="player-number" min="2" value="2" placeholder="(i.e. 1, 2, 3)">
						</div>
						<div class="form-group">
							<label for="address">Address:</label>
							<input type="text" class="form-control" id="address" placeholder="(i.e. 123 Walnut Avenue)">
						</div>						
						  <form role="form">
							<div class="form-group">
							  <label for="description">Description:</label>
							  <textarea class="form-control" rows="5" id="description" placeholder="Write a description here..."></textarea>
							</div>
						  </form>
						<div class="text-center">
							<button type="submit" id="create-event-submit">Submit</button>
						</div>
				</form>
			
</div><!--End of main content-->
<div class="col-md-1"></div>
</div>



</body>
</html>
